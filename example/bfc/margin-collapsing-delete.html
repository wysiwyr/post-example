<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마진 상쇄 제거 예제</title>
  <style>
    html, body {
      height: 100%;
    }

    body {
      padding: 20px;
    }

    div {
      width: 100px;
    }

    .parent {
      height: 250px;
      margin: 25px auto 0;
      background-color: #446677;
    }

    .child {
      display: inline-block;
      height: 100px;
      margin: 50px auto 0;
      background-color: #3d354b;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
